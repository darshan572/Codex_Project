<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Codex</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
      .contact-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: rgba(250, 59, 250, 0.247);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .contact-form:hover {
        transform: translateY(-5px);
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--gray-700);
        font-weight: 500;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-300);
        border-radius: 4px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: rgb(252, 255, 255);
        color: var(--gray-900);
      }

      .form-group input:focus,
      .form-group textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 2px rgba(28, 187, 255, 0.1);
      }

      .submit-btn {
        width: 100%;
        padding: 0.75rem;
        background: #6d005b;
        color: rgb(255, 255, 255);
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        background: #6d005b6c;
        transform: translateY(-2px);
      }

      .success-message {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #10b981;
        color: white;
        padding: 1rem 2rem;
        border-radius: 4px;
        display: none;
        animation: slideIn 0.5s ease;
        z-index: 1000;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes slideOut {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container header-content">
        <div class="logo-container">
          <img src="logo.png" alt="Codex Logo" width="50" />
          <h1>Codex</h1>
        </div>
        <nav>
          <button class="mobile-menu-btn" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
          </button>
          <ul id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
            <li><a href="registration.html" class="nav-cta">Join Us</a></li>
            <li>
              <a href="admin-login.html" class="admin-btn"
                ><i class="fas fa-lock"></i> Admin</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Form Section -->
    <section class="contact-section">
      <div class="container">
        <h2 class="section-title" data-aos="fade-down">Get in Touch</h2>
        <div class="contact-form" data-aos="fade-up">
          <form id="contactForm">
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </section>

    <div id="successMessage" class="success-message">
      Message sent successfully! ðŸŽ‰
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer-logo">
        <img src="logo.png" alt="Codex Logo" width="40" />
        <p>Â© 2025 Codex Technical Club</p>
      </div>
      <p>Quantum University | All rights reserved</p>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();

      function toggleMenu() {
        const nav = document.getElementById("nav-links");
        nav.classList.toggle("show");
      }

      // Function to update admin panel data
      function updateAdminPanelData(formData) {
        // Get existing messages from localStorage or initialize empty array
        const messages = JSON.parse(
          localStorage.getItem("contactMessages") || "[]"
        );

        // Add new message with timestamp
        messages.push({
          ...formData,
          timestamp: new Date().toISOString(),
          id: Date.now(),
        });

        // Store updated messages
        localStorage.setItem("contactMessages", JSON.stringify(messages));

        // Update message count in admin panel if it's open
        if (window.opener && window.opener.updateMessageCount) {
          window.opener.updateMessageCount(messages.length);
        }
      }

      document
        .getElementById("contactForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          // Collect form data
          const formData = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            subject: document.getElementById("subject").value,
            message: document.getElementById("message").value,
          };

          // Update admin panel data
          updateAdminPanelData(formData);

          // Show success message
          const successMessage = document.getElementById("successMessage");
          successMessage.style.display = "block";

          // Trigger confetti
          confetti({
            particleCount: 100,
            spread: 70,
            origin: { y: 0.6 },
          });

          // Clear form
          this.reset();

          // Hide success message after 3 seconds
          setTimeout(() => {
            successMessage.style.animation = "slideOut 0.5s ease forwards";
            setTimeout(() => {
              successMessage.style.display = "none";
              successMessage.style.animation = "";
            }, 500);
          }, 3000);
        });
    </script>
  </body>
</html>
