<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Codex</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .login-container {
        max-width: 400px;
        margin: 5rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .login-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .login-form .form-group {
        margin-bottom: 1.5rem;
      }

      .login-form label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--gray-700);
        font-weight: 500;
      }

      .login-form input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-300);
        border-radius: 4px;
        font-size: 1rem;
      }

      .login-form input:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 2px rgba(28, 187, 255, 0.1);
      }

      .login-btn {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .login-btn:hover {
        background: var(--secondary);
      }

      .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="header-content">
            <div class="logo-container">
              <img src="logo.png" alt="Codex Logo" height="60" />
              <h1>Codex</h1>
            </div>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <!-- Login Form -->
      <div class="container">
        <div class="login-container">
          <div class="login-header">
            <h2>Admin Login</h2>
            <p>Enter your credentials to access the admin panel</p>
          </div>
          <form id="loginForm" class="login-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" required />
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMessage" class="error-message"></div>
          </form>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="footer-content">
            <div class="footer-logo">
              <img src="logo.png" alt="Codex Logo" height="40" />
              <p>Codex - Technical Club of Excellence</p>
            </div>
            <p class="copyright">Â© 2025 Codex. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");

          // Simple authentication (replace with proper authentication in production)
          if (username === "admin" && password === "admin123") {
            localStorage.setItem("adminLoggedIn", "true");
            window.location.href = "admin-dashboard.html";
          } else {
            errorMessage.textContent = "Invalid username or password";
            errorMessage.style.display = "block";
          }
        });
    </script>
  </body>
</html>
