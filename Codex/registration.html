<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Codex</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
    <title>Event Registration - Codex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      .registration-form {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .form-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--gray-700);
        font-weight: 500;
      }

      .form-group input,
      .form-group select,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--gray-300);
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus,
      .form-group select:focus,
      .form-group textarea:focus {
        border-color: var(--primary);
        outline: none;
        box-shadow: 0 0 0 2px rgba(28, 187, 255, 0.1);
      }

      .form-group.radio-group {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .radio-option {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .radio-option input[type="radio"] {
        width: auto;
      }

      .submit-btn {
        width: 100%;
        padding: 1rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .submit-btn:hover {
        background: var(--secondary);
        transform: translateY(-2px);
      }

      .error-message {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
        display: none;
      }

      .success-message {
        display: none;
        text-align: center;
        padding: 1rem;
        background: #10b981;
        color: white;
        border-radius: 4px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="min-h-screen">
      <!-- Header -->
      <header>
        <div class="container">
          <div class="header-content">
            <div class="logo-container">
              <img src="logo.png" alt="Codex Logo" height="60" />
              <h1>Codex</h1>
            </div>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="./events.html">Events</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <!-- Registration Form -->
      <section class="registration-section">
        <div class="container">
          <form id="registrationForm" class="registration-form">
            <div class="form-header">
              <h2>Event Registration</h2>
              <p>Please fill in your details to register for the event</p>
            </div>

            <div class="form-group">
              <label for="eventSelect">Select Event *</label>
              <select id="eventSelect" name="event" required>
                <option value="">Choose an event</option>
                <option value="python-bootcamp">
                  Python Bootcamp: From Basics to Advanced
                </option>
                <option value="web-dev">
                  Full Stack Web Development Workshop
                </option>
              </select>
            </div>

            <div class="form-group">
              <label for="fullName">Full Name *</label>
              <input type="text" id="fullName" name="fullName" required />
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <input type="email" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number *</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="regNumber">Registration Number *</label>
              <input type="text" id="regNumber" name="regNumber" required />
            </div>

            <div class="form-group">
              <label>Year of Study *</label>
              <div class="radio-group">
                <div class="radio-option">
                  <input
                    type="radio"
                    id="year1"
                    name="year"
                    value="1"
                    required
                  />
                  <label for="year1">1st Year</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="year2" name="year" value="2" />
                  <label for="year2">2nd Year</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="year3" name="year" value="3" />
                  <label for="year3">3rd Year</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="year4" name="year" value="4" />
                  <label for="year4">4th Year</label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="department">Department *</label>
              <select id="department" name="department" required>
                <option value="">Select your department</option>
                <option value="cse">Computer Science Engineering</option>
                <option value="it">Information Technology</option>
                <option value="ece">Electronics & Communication</option>
                <option value="eee">Electrical & Electronics</option>
                <option value="mech">Mechanical Engineering</option>
              </select>
            </div>

            <div class="form-group">
              <label for="experience">Prior Experience</label>
              <textarea
                id="experience"
                name="experience"
                rows="3"
                placeholder="Brief description of your experience with the topic (if any)"
              ></textarea>
            </div>

            <button type="submit" class="submit-btn">Register Now</button>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message">
              Registration successful! We'll contact you with further details.
            </div>
          </form>
        </div>
      </section>

      <!-- Footer -->
      <footer>
        <div class="container">
          <div class="footer-content">
            <div class="footer-logo">
              <img src="logo.png" alt="Codex Logo" height="40" />
              <p>Codex - Technical Club of Excellence</p>
            </div>
            <p class="copyright">Â© 2025 Codex. All rights reserved.</p>
          </div>
        </div>
      </footer>
    </div>

    <script src="registration.js"></script>
  </body>
</html>
